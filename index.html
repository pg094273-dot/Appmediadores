<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediadores Toral Reyes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: #121212;
            color: white;
        }
        
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: auto;
            overflow: hidden;
        }
        
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 90%;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            table-layout: auto;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .highlight {
            background-color: #ffeb3b !important;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>MEDIADORES TORAL REYES</h1>
    <div class="container">
        <input type="file" id="fileInput" accept=".xls,.xlsx">
        <input type="text" id="search" placeholder="🔍 Escribe para buscar..." onkeyup="buscar()">
        <button id="exportBtn" onclick="exportarFiltrados()">📥 Exportar Resultados</button>
        <button id="resetBtn" onclick="resetearTabla()">🔄 Restablecer</button>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let jsonData = [];

        document.getElementById('fileInput').addEventListener('change', function(event) {
            let file = event.target.files[0];
            let reader = new FileReader();

            reader.onload = function(e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: 'array' });
                let sheetName = workbook.SheetNames[0];
                let sheet = workbook.Sheets[sheetName];
                jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                mostrarDatos(jsonData);
            };
            
            reader.readAsArrayBuffer(file);
        });

        function mostrarDatos(data) {
            let tableHeader = document.getElementById('tableHeader');
            let tableBody = document.getElementById('tableBody');

            tableHeader.innerHTML = "";
            tableBody.innerHTML = "";

            if (data.length > 0) {
                let headerRow = document.createElement("tr");
                data[0].forEach(header => {
                    let th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                tableHeader.appendChild(headerRow);
            }

            for (let i = 1; i < data.length; i++) {
                let row = document.createElement("tr");
                data[i].forEach(cell => {
                    let td = document.createElement("td");
                    td.textContent = cell;
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            }
        }

        function buscar() {
            let input = document.getElementById("search").value.toLowerCase();
            let rows = document.querySelectorAll("#dataTable tbody tr");

            rows.forEach(row => {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        function resetearTabla() {
            document.getElementById("search").value = "";
            document.querySelectorAll("#dataTable tbody tr").forEach(row => {
                row.style.display = "";
            });
        }
    </script>
</body>
</html>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js")
    .then(() => console.log("Service Worker registrado"))
    .catch((error) => console.log("Error al registrar el Service Worker", error));
}
